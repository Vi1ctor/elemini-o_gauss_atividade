    <script>
        function criarMatriz() {
            var tamanho = parseInt(document.getElementById("tamanho").value);
            var matrizContainer = document.getElementById("matriz-container");
            matrizContainer.innerHTML = "";

            for (var i = 0; i < tamanho; i++) {
                var linha = document.createElement("tr");

                for (var j = 0; j < tamanho; j++) {
                    var coluna = document.createElement("td");
                    var input = document.createElement("input");
                    input.type = "number";
                    input.id = "elemento_" + (i + 1) + "_" + (j + 1);
                    coluna.appendChild(input);
                    linha.appendChild(coluna);
                }

                matrizContainer.appendChild(linha);
            }
        }
